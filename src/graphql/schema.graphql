# Operation
type Query {
  helloworld: String
  users: [User]
  user(id: Int!): User
}

type Mutation {
  createUser(userInput: UserInput!): User
  updateUser(userInput: UserInput!): User
  deleteUser(id: Int!): User
}

# Data Schema
type User {
  id: Int
  name: String
  age: Int
}

# Return State Definition
type CreateUserSuccess {
  user: User
}

type ValidationError {
  message: String
}

# Mutation Parameters
input UserInput {
  id: Int!
  name: String!
  age: Int!
}